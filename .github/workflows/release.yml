on:
  push:
    branches:
      - 'main'
      - 'auto-releases'

name: Create Release 

jobs:
  create_release:
    name: Create Release

    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3
      - uses: dtolnay/rust-toolchain@stable

      - name: "cargo check"
        run: |
          cargo check

      - name: "create release"
        permissions:
          contents: write
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          bash .github/create_rel.sh
 
